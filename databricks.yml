# This is a Databricks asset bundle definition for dab_project.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dab_project
  uuid: 38bd1bcb-8397-42eb-8897-8fa9a732571e

include:
  - resources/*.yml
  - resources/*/*.yml

artifacts:
  default:
    type: whl
    path: .

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    default: "citibike_dev"
  dev_flag:
    default: true

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    workspace:
      profile: DEFAULT
    presets:
      artifacts_dynamic_version: true

  test:
    mode: production
    presets:
      name_prefix: "[test] "
    workspace:
      profile: test
      # We explicitly deploy to /Workspace/Users/dbadmin@gualterazureproton.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog:
        default: "citibike_test"
      dev_flag:
        default: false
    permissions:
      #- user_name: gualterazure@proton.me #dbadmin@gualterazureproton.onmicrosoft.com
      #  level: CAN_MANAGE
      - service_principal_name: 0efb1db5-fdcb-463a-8d8e-6fdfa20000bc
        level: CAN_MANAGE
    run_as:
      service_principal_name: 0efb1db5-fdcb-463a-8d8e-6fdfa20000bc

  prod:
    mode: production
    workspace:
      profile: prod
      # We explicitly deploy to /Workspace/Users/dbadmin@gualterazureproton.onmicrosoft.com to make sure we only have a single copy.
      root_path: /Workspace/Shared/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog:
        default: "citibike_prod"
      dev_flag:
        default: false
    permissions:
      #- user_name: gualterazure@proton.me #dbadmin@gualterazureproton.onmicrosoft.com
      #  level: CAN_MANAGE
      - service_principal_name: 0554cd41-76ac-4940-92f0-ec5cb6c4677b
        level: CAN_MANAGE
    run_as:
      service_principal_name: 0554cd41-76ac-4940-92f0-ec5cb6c4677b
